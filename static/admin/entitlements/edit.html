<html>
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<title>Edit Product</title>
</head>
<script type='text/javascript'>
	    var urlParams;
		(window.onpopstate = function () {
		    var match,
		        pl     = /\+/g,  // Regex for replacing addition symbol with a space
		        search = /([^&=]+)=?([^&]*)/g,
		        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
		        query  = window.location.search.substring(1);
		
		    urlParams = {};
		    while (match = search.exec(query))
		       urlParams[decode(match[1])] = decode(match[2]);
		})();
		console.log(urlParams);
        $.ajax({
            type: 'GET',
            url: '/products/' + urlParams['id'],
            dataType: 'json',
            success: function(data) {
                console.log(data)
                $("[name='name']").val(data.name);
                 $("[name='description']").val(data.description);
                 $("[name='price']").val(data.price);
            }
        });
    </script>
<body>
	<form action='/products' method='PUT'>
		<div>
			<span style='float: left; width: 100px'>Name: </span><input
				type='text' name='name' />
		</div>
		<div>
			<span style='float: left; width: 100px'>Description: </span><input
				type='text' name='description' />
		</div>
		<div>
			<span style='float: left; width: 100px'>price: </span><input
				type='text' name='price' />
		</div>
		<input type='submit' value='submit'>
	</form>

</body>
</html>
