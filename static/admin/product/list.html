<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<title>Products List</title>
	</head>
	<script type="text/javascript">
		$.ajax({ 
		    type: 'GET', 
		    url: '/products', 
		    dataType: 'json',
		    success: function (data) { 
		    	console.log(data)
		        $.each(data, function(index, element) {
		            $('#productsList').append("<tr><td>" + element['id'] + "</td><td>" + element.name + "</td><td>" + element.description + "</td><td>$" + element.price + "</td><td><a href='edit.html?id=" + element.id + "'>edit</a></td></tr>");
		        });
		    }
		});	
		
	</script>
	<body>
		<table id='productsList' style='border: 1px; padding: 5'>
			<tr><th>id</th><th>name</th><th>description</th><th>price</th></tr>
		</table>
	</body>
</html>
